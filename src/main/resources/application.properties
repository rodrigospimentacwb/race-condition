#Context
spring.application.name=racecondition
server.servlet.context-path=/race-condition
server.port=8080

#Configuração do banco de dados local
spring.datasource.url=jdbc:postgresql://localhost:5432/demo
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.data-source-properties.pool-name=pooldemo

#Configuralção do JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true

# Redis
spring.redis.host=redis://127.0.0.1
spring.redis.port=6379
redis.timeout.milliseconds=30000
redis.auto.unlock.time.seconds=10
redis.lock.wait.time.seconds=60